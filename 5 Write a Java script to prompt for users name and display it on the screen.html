<!DOCTYPE html>
<html>
<head>
    <title>Prompt User Name</title>
</head>
<body>

<h2>JavaScript Prompt Example</h2>

<script>
    // Prompt for user's name
    var name = prompt("Enter your name:");

    // Display on the screen
    document.write("<h3>Your Name is: " + name + "</h3>");
</script>

</body>
</html>
