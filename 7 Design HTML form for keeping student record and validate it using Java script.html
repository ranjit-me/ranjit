<!DOCTYPE html>
<html>
<head>
    <title>Student Record Form</title>
    <script>
        function validateForm() {
            // Get form values
            var name = document.getElementById("name").value.trim();
            var roll = document.getElementById("roll").value.trim();
            var className = document.getElementById("class").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();

            // Basic checks
            if (name === "") {
                alert("Please enter student name");
                return false;
            }

            if (roll === "") {
                alert("Please enter roll number");
                return false;
            }

            // Roll must be numeric
            if (isNaN(roll)) {
                alert("Roll number must be numeric");
                return false;
            }

            if (className === "") {
                alert("Please enter class");
                return false;
            }

            if (email === "") {
                alert("Please enter email");
                return false;
            }

            // Simple email validation using regex
            var emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (phone === "") {
                alert("Please enter phone number");
                return false;
            }

            // Phone should be 10 digits numeric
            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Phone number must be 10 digits");
                return false;
            }

            // If all validations pass
            alert("Student record submitted successfully!");
            return true; // allow form to submit
        }
    </script>
</head>
<body>

<h2 align="center">Student Record Form</h2>

<form onsubmit="return validateForm()" align="center">
    <table align="center" cellpadding="5" cellspacing="5" border="0">
        <tr>
            <td>Student Name:</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>Roll Number:</td>
            <td><input type="text" id="roll" name="roll"></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td><input type="text" id="class" name="class"></td>
        </tr>
        <tr>
            <td>Email ID:</td>
            <td><input type="text" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" id="phone" name="phone"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address" rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit Record">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
