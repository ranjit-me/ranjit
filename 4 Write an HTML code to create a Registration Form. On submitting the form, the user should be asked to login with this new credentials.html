<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
/* General Body Styling */
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
background-color: #f4f7f6;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
/* Form Container Styling */
.form-container {
background-color: #ffffff;
padding: 30px 40px;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
}
/* Header Styling */
.form-container h2 {
text-align: center;
margin-bottom: 25px;
color: #333;
font-weight: 600;
}
/* Input Group Styling for Labels and Inputs */
.input-group {
margin-bottom: 20px;
}
.input-group label {
display: block;
margin-bottom: 8px;
font-weight: 500;
color: #555;
}
/* Styling for all input fields and the select dropdown */
.input-group input,
.input-group select {
width: 100%;
padding: 12px;
border: 1px solid #ddd;
border-radius: 5px;
box-sizing: border-box; /* Important for consistent sizing */
background-color: #fafafa;
transition: border-color 0.2s;
}
.input-group input:focus,
.input-group select:focus {
outline: none;
border-color: #007bff;
background-color: #fff;
}
/* Submit Button Styling */
.submit-btn {
width: 100%;
padding: 12px;
background-color: #28a745;
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: background-color 0.2s;
}
.submit-btn:hover {
background-color: #218838;
}
</style>
</head>
<body>
<div class="form-container">
<h2>Welcome! Please Register</h2>
<form action="/register" method="post">
<div class="input-group">
<label for="full-name">Full Name:</label>
<input type="text" id="full-name" name="fullName" value="sarika" required>
</div>
<div class="input-group">
<label for="username">Username:</label>
<input type="text" id="username" name="username" value="sara" required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" value="***" required>
</div>
<div class="input-group">
<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" name="confirmPassword" value="***" required>
</div>
<div class="input-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" value="sara@gmail.com" required>
</div>
<div class="input-group">
<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="Female" selected>Female</option>
<option value="Male">Male</option>
<option value="Other">Other</option>
</select>
</div>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</body>
</html>
